<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<head>
    <title>Edit item</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit item</h1>
	<div>
	
		<form th:object="${makeup}" th:action="@{../save}" action="#" method="post">

<label for="brand">Brand</label>
<input type="text" id="brand" th:field="*{brand}" class="form-control"/>
<div th:if="${#fields.hasErrors('name')}" th:errors="*{brand}">Brand Error</div>
<div style="clear: both; display: block; height: 10px;"></div>
	<label for="title">Name</label>
<input type="text" id="name" th:field="*{name}"   class="form-control"/>
<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="title">Size</label>
<input type="text" id="size" th:field="*{size}" class="form-control"/>
<div th:if="${#fields.hasErrors('size')}" th:errors="*{size}">Size Error</div>
<div style="clear: both; display: block; height: 10px;"></div>
<label for="title">Price in â‚¬</label>
<input type="text" id ="price" th:field="*{price}" class="form-control" />
<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</div>
<div style="clear: both; display: block; height: 10px;"></div>
<input type="text" th:field="*{price}" />
<label for="category">Category</label>
 <select style="width: 30%" id="category" th:field="*{category}" class="form-control">
 <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
</select>
<input type="hidden" th:field="*{id}"/>

<div style="clear: both; display: block; height: 10px;"></div>
<input type="submit" class="btn btn-success" value="Save"/>
</form>

	</div>
</body>
</html>
